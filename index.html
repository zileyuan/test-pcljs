<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .info {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: #fff;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      }

      label {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="info">
        <a href="https://pcljs.org" target="_blank" rel="noopener">pcl.js</a>
        - filters - StatisticalOutlierRemoval
      </div>
      <h1
        id="progress"
        style="position: absolute; z-index: 9; right: 50%; top: 50%;"
      >
        Loading...
      </h1>

      <div id="container">
        <canvas id="canvas"></canvas>
        <div
          style="
            position: absolute;
            z-index: 1;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
          "
        >
          <fieldset>
            <legend>Select display mode</legend>
            <!-- <div>
            <input type="radio" id="mix" name="display" value="mix" />
            <label for="mix">混合</label>
          </div> -->
            <div>
              <input
                type="radio"
                id="original"
                name="display"
                value="original"
                checked
              />
              <label for="original">Original</label>
            </div>
            <div>
              <input
                type="radio"
                id="filtered"
                name="display"
                value="filtered"
              />
              <label for="filtered">Filtered</label>
            </div>
          </fieldset>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
